<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // When GitHub Pages can't find a route like /callback, it shows 404.html
        // This script redirects back to index.html with the query parameters intact
        var pathSegments = window.location.pathname.split('/').filter(function(segment) {
            return segment;
        });
        
        var redirect = '/' + pathSegments.slice(0, pathSegments.length).join('/') + '/';
        
        // Preserve the query string (which contains the OAuth code)
        if (window.location.search) {
            redirect += window.location.search;
        }
        
        // Redirect to index.html with the full URL
        window.location.replace(window.location.origin + '/' + pathSegments[0] + '/' + window.location.search);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
